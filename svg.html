<!DOCTYPE html>
<html>
    <head>
        <title>SVG Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/svg-pan-zoom.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/svg.js"></script>
    </head>
    <body class="container-fluid">
        <nav class="navbar navbar-static-top" id="navbar" role="navigation">
            <div class="container-fluid">
                <div class="nav navbar-nav navbar-left">
                    <div class="navbar-text">
                        <h1>SVGView</h1>
                        <p>Live SVG Preview</p>
                    </div>
                </div>
            </div>
        </nav>

        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="text-center"><span class="glyphicon glyphicon-pencil"></span> Edit</h4></div>
                <div class="panel-body">
                    <textarea id="input" class="frame">&lt;svg xmlns="http://www.w3.org/2000/svg"&gt;&lt;path id="svg_path" d="M 0 0 A 10 10 0 0,1 0 100"&gt;&lt;/path&gt;&lt;/svg&gt;</textarea>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="text-center"><span class="glyphicon glyphicon-eye-open"></span> Result</h4></div>
                <div class="panel-body">
                        <div class="frame">
                            <svg id="svg">

                            </svg>
                      </div>
                </div>
            </div>
        </div>
        <div class="bottom text-center text-info" style="margin-bottom: 10px">
        </div>
    </body>
</html>
